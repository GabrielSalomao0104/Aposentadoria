<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Aposentadoria</title>
</head>
<body>
    <center>
        <script>
var nome = prompt("Digite o seu nome")
document.write("Nome : " + nome)
document.write("<br>")
var sexo = prompt("Digite seu sexo: (M) Masculino, (F) Feminino")
var idade = parseInt(prompt("Digite sua idade"))
if(sexo == "M" & idade >= 65|| sexo == "F" & idade >= 60){
    document.write("INSS: Você pode solicitar a aposentadoria por idade.")  
}else{
    document.write("INSS: Você ainda não pode solicitar a aposentadoria por idade.")  
}
        </script>
